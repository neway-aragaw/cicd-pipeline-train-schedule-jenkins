plugins {
    // Include the Node.js plugin to execute Node.js and npm tasks
    id "com.moowork.node" version "1.2.0"
    id "java" // Include the Java plugin
}

node {
    version = "14.19.3"
    distBaseUrl = 'https://direct.nodejs.org/dist/'
    download = true
    npmVersion = "7.0.0"
}

// Set Java version compatibility
java {
    sourceCompatibility = JavaVersion.VERSION_17 // or JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_17 // or JavaVersion.VERSION_21
}

// Declare a build task
task build

// Declare a task to create a zip of the app
task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDir(file("dist"))
    baseName "trainSchedule"
}

// Declare task dependencies
build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
npm_build.dependsOn npmInstall
